<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    

  </head>
  <body>
   

    <div class="contain">
        <h2 class="text-center" style="padding: 20px;">Contact Us form</h2>

        <form onsubmit=" return validateForm()" novalidate>
            <div class="form-group row">
                <label for="inputUname" class="col-sm-2 col-form-label " style="padding: 50px;">Name</label>
                
                <div class="col-sm-10 " style="padding: 50px;">

                
                <input type="text" class="form-control" id="name" placeholder="Uname" onblur="validate1()">
                <span id="err1"></span><br><br>

                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label " style="padding: 50px;">Email</label>
                <div class="col-sm-10 " style="padding: 50px;">

                
                <input type="email" class="form-control" id="eid" placeholder="Email" onblur="validate2()">
                <span id="err2"></span><br><br>

                </div>
            </div>
            
         
           
            <div class="form-group row">
                <label for="inputCity" class="col-sm-2 col-form-label" style="padding: 50px;">City</label>
                <div class="col-sm-10" style="padding: 50px;">

                
                <input type="text" class="form-control" id="city" placeholder="City" onblur="validate3()">
                <span id="err3"></span><br><br>

                </div>
            </div>
            <div class="form-group row">
                <label for="inputFeedback" class="col-sm-2 col-form-label " style="padding: 70px;">Feedback</label>
                <div class="col-sm-10 " style="padding: 50px;">

                
                <input type="text" class="form-control" style="padding: 50px;" id="feedback" placeholder="Feedback" onblur="validate4()">
                <span id="err4"></span><br><br>

                </div>
            </div>
       

            
            <input type="submit" value="Submit" class="btn btn-success " style="padding: 10px;">
            <input type="reset" value="Reset" class="btn btn-success  " style="padding: 10px;">

        </form>
    </div>


    <script src="contact.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
